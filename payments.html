<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('payments-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        .content {
            flex: 1;
        }

        .payment-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="brand-logo.jpg" alt="Agri-Tourism Logo" height="50">
            </a>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div class="payment-container">
                <h2 class="text-center">Make a Payment</h2>
                <form id="paymentForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount (in USD)</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                    </div>
                    <button type="button" class="btn btn-dark w-100" id="payButton">Proceed to Pay</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Agri-Tourism. All rights reserved.
    </footer>

    <script>
        document.getElementById("payButton").addEventListener("click", function() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const amount = document.getElementById("amount").value.trim();

            if (!name || !email || !amount) {
                alert("âš  Please fill in all fields before proceeding.");
                return;
            }

            // Open Stripe test payment link in a new tab
            window.open("https://buy.stripe.com/test_eVa9CudSu6K40QE8ww", "_blank");

            // Reset form fields after redirecting
            document.getElementById("paymentForm").reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
