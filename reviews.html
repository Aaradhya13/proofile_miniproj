<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .review-card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        .input-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Customer Reviews</h2>

        <div id="reviews-container">
            <div class="review-card">
                <h5>John Doe</h5>
                <p>“Amazing farm stay! Highly recommended.”</p>
            </div>

            <div class="review-card">
                <h5>Jane Smith</h5>
                <p>“Loved the peaceful environment and activities.”</p>
            </div>

            <div class="review-card">
                <h5>Michael Brown</h5>
                <p>“A perfect getaway from city life. The food was organic and delicious!”</p>
            </div>
        </div>

        <!-- Review Input Section -->
        <div id="reviewInputSection" class="input-section">
            <h4>Leave a Review</h4>
            <input type="text" id="name" class="form-control mb-2" placeholder="Your Name">
            <textarea id="review" class="form-control mb-2" placeholder="Write your review..." rows="3"></textarea>
            <button class="btn btn-primary" onclick="submitReview()">Submit</button>
            
        </div>

        
    </div>

    <script>
        function submitReview() {
            let name = document.getElementById("name").value.trim();
            let review = document.getElementById("review").value.trim();

            if (name && review) {
                let newReview = document.createElement("div");
                newReview.classList.add("review-card");
                newReview.innerHTML = `<h5>${name}</h5><p>“${review}”</p>`;

                // Insert the new review before the input section
                let reviewContainer = document.getElementById("reviews-container");
                reviewContainer.appendChild(newReview);

                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("review").value = "";
            } else {
                alert("Please enter both your name and review!");
            }
        }
    </script>
</body>
</html>
