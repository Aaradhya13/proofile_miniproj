<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .left { order: 1; }
        .center { order: 2; }
        .right { order: 3; }
        .active { transform: scale(1.1); }
        
        /* Custom transition for cards */
        .card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 rounded-lg p-8 w-full max-w-4xl">
        <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
            <!-- Basic Plan -->
            <div class="bg-white rounded-lg shadow-lg p-6 text-center relative left w-full md:w-1/3 card" id="blue" onclick="setActive('blue')">
                <img src="https://img.freepik.com/premium-photo/turquoise-splash-banner-watercolor-background-textures-backgrounds-web-banners-texture-blank_941600-225447.jpg" alt="Basic Plan Image" class="rounded-t-lg w-full">
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Monthly Plan</h2>
                <p class="text-4xl font-bold text-gray-800 mt-2">$27</p>
                <p class="text-gray-600">/Month</p>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 bg-teal-500 rounded-full p-2">
                    <i class="fas fa-plus text-white" id="blue-icon"></i>
                </div>
            </div>
            <!-- Professional Plan -->
            <div class="bg-white rounded-lg shadow-lg p-6 text-center relative center active w-full md:w-1/3 card-visible card" id="purple" onclick="setActive('purple')">
                <img src="https://img.freepik.com/premium-photo/violet-splash-banner-watercolor-background-textures-backgrounds-web-banners-texture-blank-em_941600-226063.jpg" alt="Professional Plan Image" class="rounded-t-lg w-full">
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Seasonal Plan</h2>
                <p class="text-4xl font-bold text-gray-800 mt-2">$95</p>
                <p class="text-gray-600">/Month</p>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 bg-purple-500 rounded-full p-2">
                    <i class="fas fa-check text-white" id="purple-icon"></i>
                </div>
            </div>
            <!-- Medium Plan -->
            <div class="bg-white rounded-lg shadow-lg p-6 text-center relative right w-full md:w-1/3 card" id="orange" onclick="setActive('orange')">
                <img src="https://img.freepik.com/premium-photo/magenta-splash-banner-watercolor-background-textures-backgrounds-web-banners-texture-blank-e_941600-241693.jpg" alt="Medium Plan Image" class="rounded-t-lg w-full">
                <h2 class="text-2xl font-bold text-gray-800 mt-4">Yearly Plan</h2>
                <p class="text-4xl font-bold text-gray-800 mt-2">$571</p>
                <p class="text-gray-600">/Year</p>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 bg-pink-500 rounded-full p-2">
                    <i class="fas fa-plus text-white" id="orange-icon"></i>
                </div>
            </div>
        </div>
        <div class="mt-8 text-white">
            <h3 class="text-xl font-bold" id="plan-name">Professional Plan</h3>
            <p class="text-gray-400 mt-2" id="plan-content">
                Experience comfort and unique farm activities. Immerse in nature for an unforgettable journey.
            </p>
        </div>
        <div class="mt-8 flex justify-center">
            <button class="bg-purple-500 text-white py-2 px-6 rounded-full hover:bg-purple-600 transition duration-300">
                CONTINUE â†’
            </button>
        </div>
    </div>

    <script>
        let cards = ['blue', 'purple', 'orange'];
        let plan = {
            blue: {name: 'Monthly Plan', fullName: 'Monthly Plan'},
            purple: {name: 'Seasonal Plan', fullName: 'Seasonal Plan'},
            orange: {name: 'Yearly Plan', fullName: 'Yearly Plan'}
        };

        function setActive(color) {
            cards.forEach(card => {
                $(`#${card}`).removeClass('active');
                $(`#${card}-icon`).removeClass('fa-check').addClass('fa-plus');
            });

            $(`#${color}`).addClass('active');
            $(`#${color}-icon`).removeClass('fa-plus').addClass('fa-check');

            setPlanDetail(color);
        }

        function setPlanDetail(color) {
            let selectedPlan = plan[color];
            if (!selectedPlan) return;
            $('#plan-name').html(selectedPlan.fullName);
            $('#plan-content').html('Experience comfort and unique farm activities. Immerse in nature for an unforgettable journey.');
        }

        function swapPosition(oldCard, newCard) {
            const positionClass = $(`#${newCard}`).attr('class').split(/\s+/).filter(filterPos)[0];

            $(`#${oldCard}`).removeClass('center').addClass(positionClass);
            $(`#${newCard}`).removeClass(positionClass).addClass('center');
        }

        function filterPos(cls) {
            return ['left', 'center', 'right'].includes(cls);
        }

        $(document).ready(function() {
            setTimeout(() => $('#blue').addClass('card-visible'), 100);
            setTimeout(() => $('#purple').addClass('card-visible'), 300);
            setTimeout(() => $('#orange').addClass('card-visible'), 500);
        });
    </script>
</body>
</html>
